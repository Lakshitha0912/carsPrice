        #research {
            font-size: 18px;
            width: 100px;

        }
        
        #box {
            border-radius: 60px;
            border-color: 45px;
            border-style: solid;
            font-family: cursive;
            text-align: center;
            background-color: rgb(168, 131, 61);
            font-size: medium;
            position: absolute;
            width: 700px;
            bottom: 9%;
            height: 850px;
            right: 30%;
            padding: 0px;
            margin: 0px;
            font-size: 14px;
        }

            width: 83px;
            height: 43px;
            text-align: center;
            border-radius: 14px;
            font-size: 20px;
        }
        
        #fuel:hover {
            background-color: coral;
        }
        
        #research {
            width: 99px;
            height: 43px;
            text-align: center;
            border-radius: 14px;
            font-size: 18px;
        }
        
        #research:hover {
            background-color: coral;
        }
        
        #resea {
            width: 99px;
            height: 43px;
            text-align: center;
            border-radius: 14px;
            font-size: 18px;
        }
        
        #resea:hover {
            background-color: coral;
        }
        
        #sub {
            width: 120px;
            height: 43px;
            text-align: center;
            border-radius: 14px;
            font-size: 18px;
        }
        
        #sub:hover {
            background-color: darkcyan;
        }
        
        #first {
            border-radius: 20px;
            height: 25px;
            font-size: 20px;
            text-align: center;
        }
        
        #second {
            border-radius: 20px;
            height: 25px;
            font-size: 20px;
            text-align: center;
        }
        
        #third {
            border-radius: 20px;
            height: 25px;
            font-size: 20px;
            text-align: center;
        }

            border-radius: 20px;
            height: 25px;
            font-size: 20px;

<body>

    <div id='a' style="color:black">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Predictive analysis</h2>
            <h3>Year <input id="first" name="Year" type="number "></h3>
            <h3>What is the Showroom Price?(In lakhs) <input id="second" name="Present_Price" required="required"></h3>
            <h3>How Many Kilometers Drived? <input id="third" name="Kms_Driven" required="required"></h3>
            <h3>How much owners previously had the car(0 or 1 or 3) ? <input id="fourth" name="Owner" required="required"></h3>
            <h3>What Is the Fuel type? <select name="Fuel_Type_Petrol" id="fuel" required="required"></h3>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Diesel">CNG</option>
            </select>
            <h3>Are you A Dealer or Individual <select name="Seller_Type_Individual" id="resea" required="required"></h3>
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
            <h3>Transmission type <select name="Transmission_Mannual" id="research" required="required"></h3>
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>
            <br><button id="sub" type="submit ">Calculate price</button>
            <br>
        </form>
        <br><br><h3>{{ prediction_text }}<h3>
    </div>





</body>
